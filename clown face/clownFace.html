<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>



  <body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="600" viewBox="0 0 600 600">
      <script type="text/ecmascript">
        var state = 0;
        function changeColour() {
          var z = document.getElementById("z");
          state = (state + 1) % 3;
          if (state == 0)
            z.setAttributeNS(null, "fill", "red");
          else if (state == 1)
            z.setAttributeNS(null, "fill", "yellow");
          else
            z.setAttributeNS(null, "fill", "lime");
        }
        
      </script>

    //ears
    <ellipse cx="100" cy="250" rx="30" ry="80" fill="red"></ellipse>
    <ellipse cx="500" cy="250" rx="30" ry="80" fill="red"></ellipse>

    //face
    <ellipse cx="300" cy="350" rx="200" ry="250" fill="pink"></ellipse>

    //cheeks
    <circle cx="390" cy="375" r="30" stroke="green" stroke-width="4" fill="yellow"></circle>
    <circle id="z" cx="200" cy="375" r="30" fill="red" stroke="black" onclick="changeColour()"></circle>

    //eyes
    <circle cx="240" cy="200" r="40" stroke="brown" stroke-width="4" fill="blue"></circle>
    <circle cx="360" cy="200" r="40" stroke="brown" stroke-width="4" fill="blue"></circle>

    //sunglasses
    <circle cx="230" cy="200" r="60" stroke="black" stroke-width="4" fill="black" fill-opacity=".8"></circle>
    <circle cx="380" cy="200" r="60" stroke="black" stroke-width="4" fill="black" fill-opacity=".8"></circle>

    //eye pupil
    <circle cx="240" cy="200" r="5" stroke="green" stroke-width="4" fill="yellow"></circle>
    <circle cx="360" cy="200" r="5" stroke="green" stroke-width="4" fill="yellow"></circle>

    //nose
    <ellipse cx="300" cy="350" rx="50" ry="50" fill="purple"></ellipse>

    //mouth
    <polygon points="250,550 350,550 400,465 200,465" style="fill:red;stroke:purple;stroke-width:1"></polygon>

    //eyebrows
    <line x1="150" y1="175" x2="260" y2="125" style="stroke:rgb(20,20,20);stroke-width:5"></line>
    <line x1="450" y1="175" x2="340" y2="125" style="stroke:rgb(20,20,20);stroke-width:5"></line>
    
    </svg>




  </body>
</html>
